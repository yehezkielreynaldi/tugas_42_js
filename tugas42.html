<html>
  <body>
    <p onmouseover="diarahkan(this)" onmouseout="dijauhkan(this)">
      Dekatkan Mouse
    </p>
    <script type="text/javascript">
      function diarahkan(x) {
        x.style.color = "red";
      }

      function dijauhkan(x) {
        x.style.color = "black";
      }
    </script>
  </body>
</html>
